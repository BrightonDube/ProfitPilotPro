# Render.com deployment configuration
services:
  - type: web
    name: bizpilot-backend
    env: node
    buildCommand: cd backend && pnpm install --frozen-lockfile && pnpm prisma generate && pnpm run build
    startCommand: cd backend && pnpm prisma migrate deploy && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: bizpilot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://bizpilot-web.onrender.com

  - type: web
    name: bizpilot-web
    env: node
    buildCommand: cd web && pnpm install --frozen-lockfile && pnpm run build
    startCommand: cd web && pnpm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://bizpilot-backend.onrender.com/api/v1
      - key: NEXT_PUBLIC_WEB_URL
        value: https://bizpilot-web.onrender.com

databases:
  - name: bizpilot-db
    databaseName: bizpilot
    user: bizpilot_user


